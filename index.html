<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height, viewport-fit=cover, interactive-widget=resizes-content">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <title>Vite App</title>
    <style>
      html, body {
        height: 100%;
        min-height: 100dvh;
      }
      body {
        margin: 0;
        overscroll-behavior-y: contain;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // Hint mobile browsers to collapse the URL bar, especially in landscape
      const hideBars = () => {
        try { window.scrollTo(0, 1); } catch (_) {}
      };
      window.addEventListener('load', () => setTimeout(hideBars, 50), { once: true });
      window.addEventListener('orientationchange', () => setTimeout(hideBars, 250));
      if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', () => {
          document.documentElement.style.setProperty('--vvh', window.visualViewport.height + 'px');
        });
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
